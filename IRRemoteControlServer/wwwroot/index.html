<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>IRRemote</title>
</head>
<body>
    <script src="https://unpkg.com/pepjs/dist/pep.min.js" type="application/javascript"></script>
    <script src="https://unpkg.com/promise-polyfill" type="application/javascript"></script>
    <script src="https://unpkg.com/whatwg-fetch" type="application/javascript"></script>
    <div class="container-fluid">
        <div class="button-list">
            <div class="tv_open">Open TV</div>
            <div class="speaker_open">Open Speaker</div>
            <div class="tv_change_input">Change TV Input</div>
            <div class="tv_enter">TV enter</div>
            <div class="volume_up">Volume Up</div>
            <div class="volume_down">Volume Down</div>
        </div>
    </div>
    <script src="js/script.js"></script>

</html>
